<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'vets')}"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="#{listvets}">Welcome</h2>

<table class="table table-striped" id="vets">
    <thead>
    <tr>
        <th style="width: 150px;" th:text="#{id}">Id</th>
        <th style="width: 200px;" th:text="#{firstname}">First Name</th>
        <th style="width: 200px;" th:text="#{lastname}">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}"></td>
        <td th:text="${vet.getFirstName()}"></td>
        <td th:text="${vet.getLastName()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
