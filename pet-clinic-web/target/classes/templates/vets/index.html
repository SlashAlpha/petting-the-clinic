<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'vets')}"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="specialty" type="slash.process.pettingtheclinic.model.Vet"*/-->
<h2 th:text="#{listvets}">Veterinarians</h2>

<table class="table table-striped" id="vets">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
        <td>
        <span th:each="specialty : ${vet.getSpecialties()}"
              th:text="${specialty.getDescription() + ' '}"/> <span
                th:if="${vet?.getSpecialties()?.size() == 0}">none</span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
