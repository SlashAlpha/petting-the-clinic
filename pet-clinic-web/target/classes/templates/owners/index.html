<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of owners</title>
</head>
<body>
<h2  th:text="#{listOwners}">Welcome</h2>
<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;" th:text="#{id}">Id</th>
        <th style="width: 150px;" th:text="#{firstname}">First Name</th>
        <th style="width: 150px;" th:text="#{lastname}">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}"></td>
        <td th:text="${owner.getFirstName()}"></td>
        <td th:text="${owner.getLastName()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
